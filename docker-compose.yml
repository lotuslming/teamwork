version: '3.8'

services:
  # Flask Application (for containerized deployment)
  teamwork:
    build: .
    container_name: teamwork-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret}
      - ONLYOFFICE_URL=http://onlyoffice:80
      - ONLYOFFICE_JWT_SECRET=${ONLYOFFICE_JWT_SECRET:-teamwork-onlyoffice-secret-key}
      - INTERNAL_URL=http://teamwork:5000
    volumes:
      - ./uploads:/app/uploads
      - ./instance:/app/instance
    depends_on:
      onlyoffice:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # OnlyOffice Document Server
  onlyoffice:
    image: onlyoffice/documentserver:latest
    container_name: onlyoffice-ds
    ports:
      - "8080:80"
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=${ONLYOFFICE_JWT_SECRET:-teamwork-onlyoffice-secret-key}
      - JWT_HEADER=Authorization
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_log:/var/log/onlyoffice
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  onlyoffice_data:
  onlyoffice_log:
